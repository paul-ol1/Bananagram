	<style>

body {
			margin: 0;
			padding: 0;
		}

		.grid{
			display: grid;
			grid-template-rows: 100px 1fr 100px;
			grid-template-columns: 1fr;
            grid-template-areas: 
            "header"
            "code"
            "footer";
			grid-gap: 10px;
			background-color: #000033;
			padding: 10px;
            height: 98vh;
		}

		.header {
            grid-area: header;
            color: yellow;
			padding: 20px;
			text-align: center;
			font-size: 20px;
		}

        .content {
            grid-area: code;
			padding: 20px;
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(20, 1fr);

        }

        .content > div {
            border: 0.1px solid #8d0899;
        }

        .footer {
            grid-area: footer;
            text-align: end;
            width: 100%;
            height: 100%;
		}
	</style>
