<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
	<style>

body {
			margin: 0;
			padding: 0;
            background-color: #000033;
		}

		#grid{
			display: grid;
			grid-template-rows: 1fr 150px;
            grid-template-columns: 100px 1fr 180px;
            grid-template-areas:    
            "code code code"
            "buttons tiles wormhole ";
			background-color: #000033;
			
            height: 100%;
		}

        button {
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 16px;
        margin-left: 10px;
        font-size: 25px;
        
        background-color: #C724B1;
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

        #content {
            width: 100%;
            margin-bottom:10px ;
            /*grid-template-columns: repeat(40, 1fr);
            grid-template-rows: repeat(15, 0.5fr); */

            /*grid-template-columns: repeat(40, 2.45vmax);
            /*grid-template-rows: repeat(15, 2vmax);*/

        }

        #content > div {
            border: 0.1px solid #C724B1;
        }

        #buttons{
            grid-area: buttons;
            text-align: center;
            width: 100%;
            height: 100%;
            

        }
        #wormhole {
            grid-area: wormhole;
            display: flex;
            align-items: center;
            justify-content: center;
		}

        #tilespositon{
            grid-area: tiles;
            text-align: center;
            width: 100%;
            height: 100%;
        }
       

	</style>

	<div id="grid">
		
		<div id="content">

        </div>
            <div id = "buttons">
               
                <button>Peel</button>
                <button>Bananas</button>
            </div>

            <div id="tilespositon">
                
            </div>
            <div id = "wormhole">
                <img src="wormhole.gif" alt="Bag" width = "100px", height = "100px" >
            </div>
            
        </div>  
        
 
	</div>
<script src="script.js"></script>
</body>
</html>
