<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
	<style>

body {
			margin: 0;
			padding: 0;
            background-color: #000033;
		}

		#grid{
			display: grid;
			grid-template-rows: 0.1fr 0.8fr 0.1fr;
            grid-template-areas: 
            "header"
            "code"
            "footer";
			background-color: #000033;
			padding: 10px;
            height: 100%;
		}

		#header {
            grid-area: header;
            color: yellow;
			padding: 20px;
			text-align: center;
			font-size: 20px;
		}

        #content {
            grid-area: code;
			
            display: grid;
            
            /*grid-template-columns: repeat(40, 1fr);
            grid-template-rows: repeat(15, 0.5fr); */

            grid-template-columns: repeat(40, 36px);
            grid-template-rows: repeat(15, 36px);

        }

        #content > div {
            border: 0.1px solid #8d0899;
        }

        #footer {
            grid-area: footer;
            text-align: end;
            width: 100%;
            height: 100%;
            
		}
       

	</style>

	<div id="grid">
		<div id="header"><h1>Bananagram</h1></div>
		<div id="content">
            <!-- add the grid items -->
            
           
            
            <!-- repeat for 298 more items... -->
        </div>
		<div id="footer">
            <div id="tilespositon">
                <H1 style="color: aliceblue;">PPPPP</H1>
        </div>
            <div id="wormhole">
            <img src="wormhole.gif" alt="Bag" width = "100px", height = "100px" >
        </div>  
        
    </div>
	</div>
<script src="script.js"></script>
</body>
</html>
