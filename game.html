<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
	<style>

body {
			margin: 0;
			padding: 0;
            background-color: #000033;
		}

		#grid{
			display: grid;
			grid-template-rows: 100px 1fr 100px;
            grid-template-columns: 1fr 100px;
            grid-template-areas: 
            "header header"
            "code code"
            "footer2 footer1 ";
			background-color: #000033;
            
			padding: 10px;
            height: 100%;
		}

		#header {
            grid-area: header;
            color: yellow;
			padding: 20px;
			text-align: center;
			font-size: 20px;
		}

        #content {
            grid-area: code;
			
            display: grid;
            
            /*grid-template-columns: repeat(40, 1fr);
            grid-template-rows: repeat(15, 0.5fr); */

            grid-template-columns: repeat(40, 2.45vmax);
            grid-template-rows: repeat(15, 2vmax);

        }

        #content > div {
            border: 0.1px solid #8d0899;
        }

        #wormhole {
            grid-area: footer1;
            text-align: end;
            width: 100%;
            height: 100%;
            
		}

        #tilespositon{
            grid-area: footer2;
            text-align: center;
            width: 100%;
            height: 100%;
        }
       

	</style>

	<div id="grid">
		<div id="header"><h1>Bananagram</h1></div>
		<div id="content">

        </div>
	
            <div id="tilespositon">
                <H1>PPPPP</H1>
            </div>
            <img src="wormhole.gif" alt="Bag" width = "100px", height = "100px" >
        </div>  
        
 
	</div>
<script src="script.js"></script>
</body>
</html>
